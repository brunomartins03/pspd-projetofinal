apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-mpi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-mpi
  template:
    metadata:
      labels:
        app: engine-mpi
    spec:
      nodeSelector:
        role: worker1
      containers:
        - name: engine-mpi
          image: arthurgrandao/engine-mpi:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always

